<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
    }

    .bg-image {
        background: url('https://i0.wp.com/reflexerp.com/wp-content/uploads/2016/03/shutterstock_136652339-web-1.png?fit=1500%2C998&ssl=1') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        position: relative;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    .content {
        position: relative;
        z-index: 2;
        padding: 20px;
    }

    .navbar {
        background: rgba(0, 0, 0, 0.85);
        padding: 20px 0;
        font-size: 1.3rem; 
    }

    .navbar-brand {
        font-size: 2rem; 
        font-weight: bold;
    }

    .navbar-nav .nav-link {
        font-size: 1.3rem;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
        color: #f39c12;
        transform: scale(1.1);
    }

    .btn-primary {
        background: #f39c12;
        border: none;
        padding: 15px 30px;
        font-size: 1.4rem;
        transition: all 0.3s ease-in-out;
        border-radius: 8px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-primary:hover {
        background: #d35400;
        transform: scale(1.05);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
    }

</style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <a class="navbar-brand" href="#"><i class="fas fa-users"></i> Employee Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="aboutUs">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="loginPage">Add Employee</a></li>
      <li class="nav-item"><a class="nav-link" href="registration">Register/Login</a></li>
        
    </ul>
  </div>
</nav>


<div class="bg-image">
    <div class="overlay"></div>
    <div class="content">
        <h1>Successfully Logged out...</h1>
        <p>if you want to login again click on below login button</p>
        <a href="loginPage" class="btn btn-primary btn-lg">Login</a>
    </div>
</div>

</body>
</html>
