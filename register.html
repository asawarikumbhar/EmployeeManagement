<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Details</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
        margin: 0;
        flex-direction: column;
        font-family: Arial, sans-serif;
    }
    .card {
        width: 100%;
        max-width: 600px;
        padding: 50px 30px 50px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        background-color: white;
    }
    .btn-primary, .btn-secondary {
        width: 100%;
    }
    .divider {
        margin: 20px 0;
        text-align: center;
        color: #555;
    }
    h3 {
    padding-top:30px;
        text-align: center;
        margin-bottom: 30px;
        color: blue;
    }
</style>
</head>
<body>


<div class="card">
<h3>Employee Registration</h3>
  <form th:object="${Employee}" th:action="@{register}" method="post">
  <h3>Employee Registration</h3>
    <div class="form-group">
    <h3>Employee details</h3>
      <label for="formGroupExampleInput">Name</label>
      <input type="text" th:field="*{name}" class="form-control" id="formGroupExampleInput" placeholder="Enter name" required>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" th:field="*{email}" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
    </div>

    <div class="form-group">
      <label for="inputDeprtment">Department</label>
      <select id="inputDeprtment" th:field="*{department}" class="form-control" required>
        <option value="" disabled selected>Select Department</option>
        <option value="IT Department">IT Department</option>
        <option value="Finance">Finance</option>
        <option value="Banking">Banking</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inputPosition">Position</label>
      <select id="inputPosition" th:field="*{position}" class="form-control" required>
        <option value="" disabled selected>Select Position</option>
        <option value="IT Developer">IT Developer</option>
        <option value="Tester">Tester</option>
        <option value="Frontend">Frontend</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Address</label>
      <textarea th:field="*{address}" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your address"></textarea>
    </div>

    <div class="form-group">
      <label for="formGroupExampleSalary">Salary</label>
      <input type="number" th:field="*{salary}" class="form-control" id="formGroupExampleSalary" placeholder="Enter salary" min="0" required>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <div class="divider">Already registered? Click below to login</div>
  <a href="loginPage" class="btn btn-secondary">Login</a>
</div>

</body>
</html>
