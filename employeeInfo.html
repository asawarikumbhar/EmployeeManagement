<!DOCTYPE html>
<html>
<head>
  <title>Employee Info</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center text-success">Welcome, <span th:text="${employee.name}"></span>!</h3>
    <table class="table table-bordered mt-4">
      <tr><th>ID</th><td th:text="${employee.id}"></td></tr>
      <tr><th>Name</th><td th:text="${employee.name}"></td></tr>
      <tr><th>Email</th><td th:text="${employee.email}"></td></tr>
      <tr><th>Department</th><td th:text="${employee.department}"></td></tr>
      <tr><th>Position</th><td th:text="${employee.position}"></td></tr>
      <tr><th>Address</th><td th:text="${employee.address}"></td></tr>
      <tr><th>Salary</th><td th:text="${employee.salary}"></td></tr>
      <tr><th>Date of Joining</th><td th:text="${employee.dateOfJoining}"></td></tr>
      <tr><th>Employee Type</th><td th:text="${employee.empType}"></td></tr>
    </table>
  </div>
</body>
</html>
