<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://i0.wp.com/reflexerp.com/wp-content/uploads/2016/03/shutterstock_136652339-web-1.png?fit=1500%2C998&ssl=1') 
                        no-repeat center center/cover;
            background-color: #f8f9fa;
            padding-top: 100px;
        }

       .navbar {
      background-color: #343a40; 
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.5rem;
    }

    .nav-link {
      font-size: 1.1rem;
    }

    .nav-link:hover {
      color: #ffc107 ;
    }      
      .card {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
            margin-top: 20px;
        }

        .btn-primary {
            background: #f39c12;
            border: none;
            padding: 15px 30px;
            font-size: 1.4rem;
            transition: all 0.3s ease-in-out;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background: #d35400;
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#"><i class="fas fa-users"></i> Employee Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/aboutUs">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="/addEmployee">Add Employee</a></li>
        <li class="nav-item"><a class="nav-link" href="/registration">Register/Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>


<div class="container d-flex justify-content-center align-items-center flex-column">
    <div class="card">
        <h3 class="text-center mb-4">Login</h3>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="text-center mt-3">Don't have an account? <a href="registration">Register here</a></div>
        
       
        <div th:if="${successMsg}" class="alert alert-success mt-4 text-center" role="alert">
            <p th:text="${successMsg}"></p>
        </div>
        
        <div th:if="${errorMsg}" class="alert alert-danger mt-4 text-center" role="alert">
            <p th:text="${errorMsg}"></p>
        </div>
    </div>
</div>

</body>
</html>
